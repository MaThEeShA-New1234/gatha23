<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gatha Player</title>
<link rel="icon" type="image/x-icon" href="hiru official squared.jpg">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  overflow:hidden;
  background:#0f2027;
  transition:0.4s ease;
}

/* üåà Animated liquid background */
body::before,
body::after{
  content:"";
  position:absolute;
  width:600px;
  height:600px;
  border-radius:50%;
  filter:blur(120px);
  animation:float 18s infinite linear;
  z-index:0;
}

body::before{
  background:#859692;
  top:-200px;
  left:-150px;
}

body::after{
  background:#493c57;
  bottom:-200px;
  right:-150px;
  animation-direction:reverse;
}

@keyframes float{
  0%{transform:translate(0,0) rotate(0deg);}
  50%{transform:translate(80px,60px) rotate(180deg);}
  100%{transform:translate(0,0) rotate(360deg);}
}

/* üßä Glass player */
.player{
  position:relative;
  z-index:1;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(30px) saturate(180%);
  -webkit-backdrop-filter:blur(30px) saturate(180%);
  border-radius:28px;
  padding:32px;
  width:360px;
  text-align:center;
  border:1px solid rgba(255,255,255,0.18);
  box-shadow:
    0 25px 60px rgba(0,0,0,0.45),
    inset 0 1px 0 rgba(255,255,255,0.25);
  transition:0.4s ease;
}

/* glass shine */
.player::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:28px;
  background:linear-gradient(
    120deg,
    rgba(255,255,255,0.25),
    transparent 40%
  );
  pointer-events:none;
}

/* üíø Album */
.album-art{
  width:220px;
  height:220px;
  border-radius:22px;
  margin:0 auto 20px;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,0.6);
}

.album-art img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:0.4s ease;
}

/* Removed spinning effect */
/* .album-art.playing img{
  animation:spin 12s linear infinite;
} */

/* text */
.track-title{
  font-size:20px;
  font-weight:600;
}

.artist{
  font-size:14px;
  opacity:.8;
  margin-bottom:15px;
}

/* timeline */
.timeline{
  width:100%;
  height:8px;
  background:rgba(255,255,255,0.15);
  border-radius:10px;
  cursor:pointer;
  margin-top:18px;
  position:relative;
  overflow:hidden;
}

.progress{
  height:100%;
  background:linear-gradient(90deg,#6d7c7a,#362746);
  border-radius:10px;
  width:0%;
  box-shadow:0 0 10px rgba(53, 75, 71, 0.7);
}

.time{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  opacity:.8;
  margin-top:6px;
}

/* controls */
.controls{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:22px;
  margin:18px 0;
}

.controls button{
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,0.25);
  color:white;
  border-radius:50%;
  width:50px;
  height:50px;
  font-size:18px;
  cursor:pointer;
  transition:.25s ease;
}

.controls button:hover{
  transform:scale(1.12);
  background:rgba(255,255,255,0.25);
}

/* volume */
.volume{
  margin-top:12px;
  font-size:13px;
}

input[type="range"]{
  width:100%;
  margin-top:6px;
  accent-color:#305c54;
}

/* dark/light toggle button */
#modeToggle{
  margin-top:18px;
  padding:10px 25px;
  border-radius:20px;
  border:1px solid rgba(255,255,255,0.25);
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(10px);
  color:white;
  cursor:pointer;
  font-weight:600;
  transition:0.3s ease;
}

#modeToggle:hover{
  background:rgba(255,255,255,0.25);
}

/* üì± responsive */
@media (max-width:420px){
  .player{
    width:92vw;
    padding:26px;
  }

  .album-art{
    width:180px;
    height:180px;
  }
}

/* Dark/Light mode styles */
body.light{
  background:#f5f5f5;
  color:#111;
}

body.light .player{
  background:rgba(255,255,255,0.15);
  border:1px solid rgba(0,0,0,0.15);
  box-shadow:0 25px 60px rgba(0,0,0,0.2),
             inset 0 1px 0 rgba(255,255,255,0.25);
}

body.light .controls button,
body.light #modeToggle{
  color:#111;
  background:rgba(255,255,255,0.2);
  border:1px solid rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<div class="player">
  <div class="album-art" id="albumArt">
    <img id="cover" src="hiru official squared.jpg" alt="Album Cover">
  </div>

  <div class="track-title" id="title">Dream Vibes</div>
  <div class="artist" id="artist">Hiru Beats</div>

  <div class="timeline" id="timeline">
    <div class="progress" id="progress"></div>
  </div>

  <div class="time">
    <span id="currentTime">0:00</span>
    <span id="duration">0:00</span>
  </div>

  <div class="controls">
    <button id="prev">‚èÆ</button>
    <button id="playPause">‚ñ∂</button>
    <button id="next">‚è≠</button>
  </div>

  <div class="volume">
    üîä Volume
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
  </div>

  <!-- Dark/Light toggle -->
  <button id="modeToggle">Dark/Light</button>

  <audio id="audio" src="rathnamali gatha rathnaya.mp3"></audio>
</div>

<script>
const tracks = [
{
title:"Rathnamali Gatha Rathnaya",
artist:"Hiru Beats",
src:"rathnamali gatha rathnaya.mp3",
cover:"lord buddha1.jpg"
},
{
title:"Naraseeha Gatha",
artist:"Hiru Beats",
src:"Naraseeha Gatha, Chaththa Manawaka Gatha & Jayamangala Gatha with sinhala Lyrics.mp3",
cover:"lord buddha2.jpg"
}
];

const audio=document.getElementById('audio');
const title=document.getElementById('title');
const artist=document.getElementById('artist');
const cover=document.getElementById('cover');
const playPause=document.getElementById('playPause');
const prev=document.getElementById('prev');
const next=document.getElementById('next');
const progress=document.getElementById('progress');
const timeline=document.getElementById('timeline');
const currentTimeEl=document.getElementById('currentTime');
const durationEl=document.getElementById('duration');
const volume=document.getElementById('volume');
const albumArt=document.getElementById('albumArt');
const modeToggle=document.getElementById('modeToggle');

let currentTrack=0;

function loadTrack(index){
const track=tracks[index];
audio.src=track.src;
title.textContent=track.title;
artist.textContent=track.artist;
cover.src=track.cover;
audio.load();
}

loadTrack(currentTrack);

playPause.addEventListener('click',()=>{
if(audio.paused){
audio.play();
playPause.textContent='‚è∏';
}else{
audio.pause();
playPause.textContent='‚ñ∂';
}
});

next.addEventListener('click',()=>{
currentTrack=(currentTrack+1)%tracks.length;
loadTrack(currentTrack);
audio.play();
playPause.textContent='‚è∏';
});

prev.addEventListener('click',()=>{
currentTrack=(currentTrack-1+tracks.length)%tracks.length;
loadTrack(currentTrack);
audio.play();
playPause.textContent='‚è∏';
});

audio.addEventListener('timeupdate',()=>{
const progressPercent=(audio.currentTime/audio.duration)*100;
progress.style.width=`${progressPercent}%`;
currentTimeEl.textContent=formatTime(audio.currentTime);
durationEl.textContent=formatTime(audio.duration);
});

timeline.addEventListener('click',(e)=>{
const rect=timeline.getBoundingClientRect();
const percent=(e.clientX-rect.left)/rect.width;
audio.currentTime=percent*audio.duration;
});

volume.addEventListener('input',()=>{
audio.volume=volume.value;
});

function formatTime(seconds){
if(isNaN(seconds)) return "0:00";
const min=Math.floor(seconds/60);
const sec=Math.floor(seconds%60);
return `${min}:${sec<10?'0'+sec:sec}`;
}

audio.addEventListener('ended',()=>next.click());

// Dark/Light toggle
modeToggle.addEventListener('click',()=>{
document.body.classList.toggle('light');
});
</script>

</body>
</html>
